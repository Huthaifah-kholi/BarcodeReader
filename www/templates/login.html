<ion-view title="Login" id="login">
    <ion-content padding="true" class="has-header">
        <form class="list">
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Email</span>
                    <input type="email" ng-model="auth.email" placeholder="" >
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" ng-model="auth.password" placeholder="">
                </label>
            </ion-list>
            <div class="spacer"></div>
            <button class="button button-stable  button-block" ng-click="login(auth)" >Log in</button>
            <a href="#/signup" class="button button-positive  button-block button-clear">Or create an account</a>
        </form>
    </ion-content>
</ion-view>
